<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
                <div id="password-buttons">
                    <form>
                        <!-- Allowed Characters Checkboxes -->

                        <!-- Allow Lowercase -->
                        <input type="checkbox" id="allowLowercase" name="allowLowercase" value="allowLowercase" />
                        <label for="allowLowercase">Allow Lowercase</label>

                        <!-- Allow Uppercase -->
                        <input type="checkbox" id="allowUppercase" name="allowUppercase" value="allowUppercase" />
                        <label for="allowUppercase">Allow Uppercase</label>

                        <!-- Allow Numbers -->
                        <input type="checkbox" id="allowNumbers" name="allowNumbers" value="allowNumbers" />
                        <label for="allowNumbers">Allow Numbers</label>

                        <!-- Allow Special Characters -->
                        <input type="checkbox" id="allowSpecial" name="allowSpecial" value="allowSpecial" />
                        <label for="allowSpecial">Allow Special Characters</label>
                        <hr>
                        <!-- Password Length (between 8 and 128)-->
                        <label>Password Length (between 8 and 128 characters):</label>
                        <input type="number" id="passwordLength" name="passwordLength" min="8" max="128" value="8">
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="assets/pass_gen.js"></script>
</body>

</html>
